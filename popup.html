<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos</title>
    <script src="lib/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            min-height: 320px;
            max-height: 540px;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
            background: #1a1b1e;
            color: #ffffff;
            padding: 14px;
            overflow-y: auto;
        }

        .container {
            background: #232428;
            border-radius: 10px;
            border: 1px solid #2f3136;
            padding: 14px;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2f3136;
        }

        h1 {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tabs {
            display: flex;
            gap: 8px;
        }

        .tab {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #3f4147;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            background: #2a2c30;
            color: #9a9ca1;
            transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
        }

        .tab.active {
            background: #2f3136;
            border-color: #4f5158;
            color: #ffffff;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 12px;
            border: 1px solid #3f4147;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            background: #2f3136;
            color: #ffffff;
            transition: background 0.15s ease, border-color 0.15s ease;
        }

        button:hover {
            background: #3f4147;
            border-color: #4f5158;
        }

        button:focus {
            outline: none;
            border-color: #9a9ca1;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .btn-toggle {
            background: #2f3136;
        }

        .btn-clear {
            background: #2f3136;
            color: #ffffff;
        }

        .btn-clear:hover {
            background: #3f4147;
            border-color: #4f5158;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .tab-panel {
            display: none;
            flex-direction: column;
            gap: 14px;
        }

        .tab-panel.active {
            display: flex;
        }

        .section {
            display: none;
        }

        .section.active {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        thead {
            background: #2f3136;
            color: #9a9ca1;
        }

        th {
            padding: 8px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        td {
            padding: 8px 10px;
            border-bottom: 1px solid #2f3136;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .domain {
            color: #ffffff;
            font-weight: 500;
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .time {
            font-variant-numeric: tabular-nums;
            color: #9a9ca1;
        }

        .chart-container {
            position: relative;
            height: 280px;
        }

        .chart-container canvas {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 28px 14px;
            color: #9a9ca1;
            font-size: 12px;
        }

        .empty-state-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .empty-state p {
            line-height: 1.45;
        }

        .error-state {
            text-align: center;
            padding: 16px;
            color: #9a9ca1;
            font-size: 12px;
        }

        .stats-summary {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-card {
            background: #2f3136;
            border: 1px solid #3f4147;
            color: #ffffff;
            padding: 10px 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .stat-label {
            font-size: 11px;
            color: #9a9ca1;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #9a9ca1;
            font-size: 12px;
        }

        /* Limits UI */
        .limits-card {
            background: #232428;
            border: 1px solid #2f3136;
            border-radius: 10px;
            padding: 12px;
        }

        .limits-title {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.02em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .limits-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .label {
            font-size: 11px;
            color: #9a9ca1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        input[type="text"],
        input[type="number"] {
            padding: 9px 10px;
            border: 1px solid #3f4147;
            border-radius: 6px;
            background: #1f2023;
            color: #ffffff;
            font-size: 12px;
            outline: none;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: rgba(154, 156, 161, 0.7);
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #9a9ca1;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.08);
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .segmented {
            display: flex;
            border: 1px solid #3f4147;
            border-radius: 6px;
            overflow: hidden;
            background: #1f2023;
        }

        .seg {
            flex: 1;
            padding: 8px 10px;
            border: none;
            background: transparent;
            color: #9a9ca1;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
        }

        .seg.active {
            background: #2f3136;
            color: #ffffff;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border: 1px solid #3f4147;
            border-radius: 6px;
            background: #1f2023;
        }

        .toggle-text {
            font-size: 12px;
            color: #ffffff;
            font-weight: 600;
        }

        .btn-primary {
            flex: 1;
            background: #ffffff;
            color: #1a1b1e;
            border-color: #ffffff;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.92);
            border-color: rgba(255, 255, 255, 0.92);
        }

        .btn-secondary {
            flex: 1;
        }

        .form-hint {
            font-size: 12px;
            color: #9a9ca1;
            min-height: 16px;
        }

        .limits-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .limit-item {
            background: #2f3136;
            border: 1px solid #3f4147;
            border-radius: 8px;
            padding: 10px 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .limit-top {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .limit-domain {
            font-size: 12px;
            font-weight: 700;
            color: #ffffff;
            max-width: 220px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .limit-meta {
            font-size: 12px;
            color: #9a9ca1;
        }

        .limit-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
            flex-wrap: nowrap;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Chronos</h1>
            <div class="header-buttons">
                <div class="tabs" role="tablist" aria-label="Chronos sections">
                    <button type="button" class="tab active" id="tabStats" role="tab" aria-selected="true"
                        aria-controls="statsTab">Stats</button>
                    <button type="button" class="tab" id="tabLimits" role="tab" aria-selected="false"
                        aria-controls="limitsTab">Limits</button>
                </div>
                <div class="header-actions">
                    <button type="button" class="btn-toggle" id="btnToggle"
                        aria-label="Toggle between table and chart view">Toggle view</button>
                    <button type="button" class="btn-clear" id="btnClear" aria-label="Clear all browsing data">Clear
                        data</button>
                </div>
            </div>
        </header>

        <main class="content">
            <section id="statsTab" class="tab-panel active" role="tabpanel" aria-labelledby="tabStats">
                <section id="tableView" class="section active" aria-label="Browsing time by website">
                    <div class="stats-summary" id="statsSummary" role="status" aria-live="polite"></div>
                    <div class="table-container">
                        <table id="timeTable">
                            <thead>
                                <tr>
                                    <th scope="col">Website</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Visits</th>
                                    <th scope="col">Avg</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="4" class="loading">Loading…</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

                <section id="chartView" class="section" aria-label="Top 10 sites bar chart">
                    <div class="stats-summary" id="statsChartSummary" role="status" aria-live="polite"></div>
                    <div class="chart-container">
                        <canvas id="timeChart" role="img" aria-label="Bar chart of time spent per website"></canvas>
                    </div>
                </section>
            </section>

            <section id="limitsTab" class="tab-panel" role="tabpanel" aria-labelledby="tabLimits">
                <div class="limits-card">
                    <div class="limits-title">Add a website limit</div>
                    <div class="limits-form">
                        <label class="field">
                            <span class="label">Website URL</span>
                            <input id="limitUrl" type="text"
                                placeholder="example.com (domain) or https://example.com/path (URL)" />
                        </label>

                        <div class="row">
                            <label class="field" style="flex: 1;">
                                <span class="label">Time</span>
                                <input id="limitTime" type="number" min="1" step="1" placeholder="30" />
                            </label>
                            <div class="field" style="width: 120px;">
                                <span class="label">Unit</span>
                                <div class="segmented" role="group" aria-label="Time unit">
                                    <button type="button" class="seg active" id="unitMinutes"
                                        aria-pressed="true">Min</button>
                                    <button type="button" class="seg" id="unitHours" aria-pressed="false">Hrs</button>
                                </div>
                            </div>
                        </div>

                        <label class="toggle">
                            <input id="snoozeEnabled" type="checkbox" />
                            <span class="toggle-text">Enable snooze button</span>
                        </label>

                        <label class="field" id="snoozeField" style="display:none;">
                            <span class="label">Snooze time (minutes)</span>
                            <input id="snoozeTime" type="number" min="1" step="1" placeholder="10" />
                        </label>

                        <div class="row">
                            <button type="button" class="btn-primary" id="btnAddLimit">Add</button>
                            <button type="button" class="btn-secondary" id="btnCancelLimit">Cancel</button>
                        </div>
                        <div class="form-hint" id="limitFormHint" role="status" aria-live="polite"></div>
                    </div>
                </div>

                <div class="limits-card">
                    <div class="limits-title">Your limits</div>
                    <div class="limits-list" id="limitsList">
                        <div class="loading">Loading…</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="popup.js"></script>
</body>

</html>
